<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конвертер HEIC в JPEG</title>

    <!-- Мета-теги для PWA -->
    <meta name="theme-color" content="#115e59" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon" />

    <!-- Подключение Tailwind CSS для стилизации -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Подключение внешнего файла стилей -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 font-sans antialiased">
    <div
      class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl min-h-screen flex flex-col"
    >
      <!-- Заголовок -->
      <header class="mb-8 text-center">
        <h1 class="text-4xl sm:text-5xl font-bold text-teal-800">
          Конвертер HEIC в JPEG
        </h1>
        <p class="text-gray-600 mt-2">
          Быстро, бесплатно и безопасно. Вся обработка на вашем устройстве.
        </p>
      </header>

      <!-- Область загрузки файлов -->
      <main
        class="flex-grow flex flex-col items-center justify-center bg-white p-6 sm:p-8 rounded-2xl shadow-lg border border-gray-200"
      >
        <!-- Ползунок качества -->
        <div class="w-full max-w-md mb-6">
          <label
            for="quality-slider"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Качество JPEG:
            <span id="quality-value" class="font-bold">92</span>%</label
          >
          <input
            id="quality-slider"
            type="range"
            min="1"
            max="100"
            value="92"
            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-teal-600"
          />
        </div>

        <div
          id="drop-zone"
          class="w-full text-center border-4 border-dashed border-gray-300 rounded-xl p-8 sm:p-12 transition-colors duration-300 ease-in-out"
        >
          <input
            type="file"
            id="file-input"
            accept=".heic,.heif"
            multiple
            class="hidden"
          />

          <label
            for="file-input"
            class="file-input-button bg-teal-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-teal-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
              />
            </svg>
            Выберите HEIC файлы
          </label>
          <p class="text-gray-500 mt-4 text-sm">или перетащите их сюда</p>
        </div>

        <!-- Статус и индикатор загрузки -->
        <div
          id="status"
          class="w-full mt-6 text-center text-gray-700 font-medium"
        ></div>

        <!-- Структура полосы прогресса -->
        <div
          id="progress-container"
          class="w-full bg-gray-200 rounded-full mt-4 hidden relative h-5"
        >
          <div
            id="progress-bar"
            class="bg-teal-600 h-5 rounded-full"
            style="width: 0%"
          ></div>
          <span
            id="progress-text"
            class="absolute inset-0 text-center text-xs font-medium text-white flex items-center justify-center"
          ></span>
        </div>
      </main>

      <!-- Область с результатами -->
      <section
        id="results"
        class="mt-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      ></section>

      <!-- Подвал -->
      <footer class="text-center text-gray-500 text-sm mt-8 pb-4">
        <p>&copy; 2025 PWA HEIC Converter</p>
        <!-- Отображение версии -->
        <p id="app-version" class="text-xs mt-1"></p>
      </footer>
    </div>

    <!-- Баннер установки -->
    <div
      id="install-banner"
      class="hidden fixed bottom-0 left-0 right-0 bg-teal-800 text-white p-4 shadow-lg slide-up z-50 sm:bottom-4 sm:left-1/2 sm:-translate-x-1/2 sm:rounded-lg sm:max-w-md"
    >
      <div class="flex items-center">
        <img
          src="icons/icon-192x192.png"
          alt="App Icon"
          class="w-12 h-12 rounded-lg mr-4"
        />
        <div class="flex-grow">
          <h3 class="font-bold">Установить приложение</h3>
          <p class="text-sm opacity-90">
            Добавьте на главный экран для быстрого доступа.
          </p>
        </div>
        <button
          id="install-button"
          class="bg-white text-teal-800 font-bold py-2 px-4 rounded-md ml-4 hover:bg-gray-200 transition-colors"
        >
          Установить
        </button>
        <button
          id="close-banner-button"
          class="ml-2 p-2 rounded-full hover:bg-teal-700 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
    <button
      id="install-fab"
      class="hidden fixed bottom-6 right-6 bg-teal-600 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center hover:bg-teal-700 transition-transform transform hover:scale-110 z-40"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-7 w-7"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4-4m0 0L8 8m4-4v.01M12 12v4"
        />
      </svg>
    </button>

    <!-- Баннер для обновления -->
    <div
      id="update-banner"
      class="hidden fixed bottom-4 right-4 bg-gray-800 text-white p-4 rounded-lg shadow-lg slide-up z-50 flex items-center space-x-4"
    >
      <p class="font-semibold">Доступна новая версия!</p>
      <button
        id="update-button"
        class="bg-white text-gray-800 font-bold py-2 px-4 rounded-md hover:bg-gray-200 transition-colors"
      >
        Обновить
      </button>
    </div>

    <!-- Подключение внешнего файла скриптов -->
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
